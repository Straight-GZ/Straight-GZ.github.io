        <h3 id="1、原型继承"><a href="#1、原型继承" class="headerlink" title="1、原型继承"></a>1、原型继承</h3> <a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">function Animal(x)&#123;</span><br><span class="line">	this.type&#x3D;x</span><br><span class="line">&#125;</span><br><span class="line">Animal.prototype.run&#x3D;function()&#123;</span><br><span class="line">	console.log(this.type+&quot;正在跑&quot;)</span><br><span class="line">&#125;</span><br><span class="line">function Dog(x,name)&#123;</span><br><span class="line">	Animal.call(this,x) &#x2F;&#x2F;调用Animal的属性</span><br><span class="line">    this.name&#x3D;name  &#x2F;&#x2F;自有属性</span><br><span class="line">&#125;</span><br><span class="line">Dog.prototype.eat&#x3D;function()&#123;</span><br><span class="line">	console.log(this.name+&quot;正在吃&quot;)</span><br><span class="line">&#125;</span><br><span class="line">Dog.prototype.__proto__&#x3D;Animal.prototype</span><br><span class="line">&#x2F;&#x2F;或者</span><br><span class="line">&#x2F;&#x2F;const S&#x3D;function()&#123;&#125;  &#x2F;&#x2F;创建空</span><br><span class="line">&#x2F;&#x2F;S.prototype&#x3D;Animal.prototype</span><br><span class="line">&#x2F;&#x2F;Dog.prototype&#x3D;new S()</span><br><span class="line">let dog&#x3D;new Dog(&quot;狗&quot;,&quot;藏獒&quot;)</span><br><span class="line">dog.name &#x2F;&#x2F;&quot;藏獒&quot;</span><br><span class="line">dog.type &#x2F;&#x2F;&quot;狗&quot;</span><br><span class="line">dog.run()&#x2F;&#x2F;狗正在跑</span><br><span class="line">dog.eat()&#x2F;&#x2F;藏獒正在吃</span><br></pre></td></tr></table></figure>
<h3 id="2、class-继承"><a href="#2、class-继承" class="headerlink" title="2、class 继承"></a>2、class 继承</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">class Animal&#123;</span><br><span class="line">	constructor(x)&#123;</span><br><span class="line">    	this.type&#x3D;x</span><br><span class="line">    &#125;</span><br><span class="line">	run()&#123;</span><br><span class="line">		console.log(this.type+&quot;正在跑&quot;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">class Dog extends Animal&#123;</span><br><span class="line">	constructor(x,name)&#123;</span><br><span class="line">		super(x); &#x2F;&#x2F;继承父类属性，需在使用this之前</span><br><span class="line">       		this.name&#x3D;name;</span><br><span class="line">	&#125;</span><br><span class="line">    eat()&#123;console.log(this.name+&quot;正在吃&quot;)&#125;</span><br><span class="line">&#125;</span><br><span class="line">dog.name &#x2F;&#x2F;&quot;藏獒&quot;</span><br><span class="line">dog.type &#x2F;&#x2F;&quot;狗&quot;</span><br><span class="line">dog.run()&#x2F;&#x2F;狗正在跑</span><br><span class="line">dog.eat()&#x2F;&#x2F;藏獒正在吃</span><br></pre></td></tr></table></figure>
